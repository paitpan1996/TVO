<div class="row mt-3">
    <div class="col-9">
        <input type="date" id="ot_date" class="form-control" placeholder="วันเริ่ม">
    </div>
    <div class="col-3">
        <button class="btn btn-outline-danger btn-block" (click)="onDeleteForm()">
            <i class="fa fa-times-circle-o" aria-hidden="true"></i>
        </button>
    </div>
</div>
<div class="row mt-3">
    <div class="col-12">
        <input type="text" id="ot_detail" class="form-control" placeholder="งานที่ปฏิบัติ">
    </div>
</div>
<div class="row mt-3">
    <div class="col-6">
      <input type="time" id="ot_start_time" class="form-control" placeholder="เวลาที่เริ่ม" (input)="onStartTimeChange($event)">
    </div>
    <div class="col-6">
      <input type="time" id="ot_end_time" class="form-control" placeholder="เวลาที่เลิก" (input)="onEndTimeChange($event)">
    </div>
  </div>
  
  <div class="row mt-3">
    <div class="col-6">
      <input type="text" id="ot_hour_diff" class="form-control" placeholder="-" [value]="otHourDiff" disabled>
    </div>
    <div class="col-6">
      <div class="form-group">
        <select class="custom-select">
          <option value="1">OT 1.0 เท่า</option>
          <option value="1.5">OT 1.5 เท่า</option>
          <option value="3">OT 3.0 เท่า</option>
        </select>
      </div>
    </div>
  </div>
  <hr>
